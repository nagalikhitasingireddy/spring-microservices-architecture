spring.application.name=UserService

spring.datasource.url=jdbc:mysql://localhost:3306/microservices
spring.datasource.username=root
spring.datasource.password=Naga@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true
server.port=8081

resilience4j.circuitbreaker.instances.userException.register-health-indicator=true
resilience4j.circuitbreaker.instances.userException.sliding-window-size=5
resilience4j.circuitbreaker.instances.userException.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userException.wait-duration-in-open-state=5s


